<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Page Template</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (needed for .load()) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

    <!-- Start of the Bootstrap navigation bar -->
<nav class="navbar navbar-expand-lg bg-light" role="navigation" aria-label="Main navigation">
    <div class="container-fluid">

        <!-- Website or brand name (usually links back to the home page) -->
        <a class="navbar-brand" href="#">Navbar</a>

        <!-- Button that shows up on smaller screens (the "hamburger" menu) -->
        <!-- data-bs-toggle="collapse" and data-bs-target="#navbarNavAltMarkup"
             connect this button to the collapsible menu below -->
        <!-- aria-controls="navbarNavAltMarkup" tells screen readers what it controls -->
        <!-- aria-expanded="false" changes to true when the menu is open -->
        <!-- aria-label gives a clear name so screen readers announce "Toggle navigation" -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <!-- The icon inside the button (the 3-line "hamburger") -->
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible navigation area (hidden on small screens until toggled) -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            <!-- Navigation links -->
            <!-- aria-current="page" tells screen readers that "Home" is the active page -->
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="index.html" href="index.html">Home</a>
                <a class="nav-link" href="about.html">About</a>
            </div>
        </div>
    </div>
</nav>
    <div id="navbar.html"></div>

    <!-- Place Main Content here -->
    <div class="container">
        <h1>Web Page Template</h1>
        <p>This is to help you create new webpages from this template</p>
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/outsidecat.jpeg" alt="A cat outside in the bushes looking of into the distance" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="images/bullfrog.JPG" alt="A bullfrog being held in between someones fingers" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="ny.jpg" alt="New York" class="d-block" style="width:100%">
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<div class="container-fluid mt-3">
  <h3>Carousel Example</h3>
  <p>The following example shows how to create a basic carousel with indicators and controls.</p>
</div>
</body>
</html>
    </div>

    <script>
        $("#nav-placeholder").load("navbar.html");
    </script>
    <!-- Bootstrap JS must go last -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
