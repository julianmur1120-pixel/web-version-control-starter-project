<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Page Template</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (needed for .load()) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

    <!-- Start of the Bootstrap navigation bar -->
<nav class="navbar navbar-expand-lg bg-light" role="navigation" aria-label="Main navigation">
    <div class="container-fluid">

        <!-- Website or brand name (usually links back to the home page) -->
        <a class="navbar-brand" href="#">Navbar</a>

        <!-- Button that shows up on smaller screens (the "hamburger" menu) -->
        <!-- data-bs-toggle="collapse" and data-bs-target="#navbarNavAltMarkup"
             connect this button to the collapsible menu below -->
        <!-- aria-controls="navbarNavAltMarkup" tells screen readers what it controls -->
        <!-- aria-expanded="false" changes to true when the menu is open -->
        <!-- aria-label gives a clear name so screen readers announce "Toggle navigation" -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <!-- The icon inside the button (the 3-line "hamburger") -->
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible navigation area (hidden on small screens until toggled) -->
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            <!-- Navigation links -->
            <!-- aria-current="page" tells screen readers that "Home" is the active page -->
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="index.html" href="index.html">Home</a>
                <a class="nav-link" href="about.html">About</a>
            </div>
        </div>
    </div>
</nav>
    <div id="navbar.html"></div>

    <!-- Place Main Content here -->
    <div class="container">
        <h1>Web Page Template</h1>
        <p>This is to help you create new webpages from this template</p>
